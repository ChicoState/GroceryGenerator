<!-- templates/index.html -->
{% extends 'base.html' %}

{% block title %}Recipe to Grocery List{% endblock %}


{% block content %}
{% include "nav.html" %}
<div class="container-fluid">
    <div class="jumbotron text-center text-light" style="margin-bottom:0;background-color:rgb(0, 230, 138);">
		<h1>Recipe to Grocery List</h1>
		{% if user.is_authenticated %}
      		<h2>Welcome {{ user.get_username }}</h2>
      	{% else %}
      		<a class="btn btn-dark" href="accounts/register/">Register</a>
      	{% endif %}
	</div>
</div>
{% endblock %}
